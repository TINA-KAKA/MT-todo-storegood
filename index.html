<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="to-do-box">
    <div class="top-img">
        <img src="img/TODO-top.png" alt="">
    </div>
    <div class="todo-i">
        <input type="text" placeholder="胶带名称" id="jd_name">
        <input type="text" placeholder="截止日期" id="jd_time">
        <a href=""></a>
    </div>
    <button class="assign" id="btn1">确定</button>
    <h3>还有 <span id="count" class="warning">0</span>项未完成</h3>
    <div class="todolist">
        <ul style="text-align: left;" id="showlist">
        </ul>
    </div>
    <h3>已经完成 <span id="overCount" class="success">0</span>项</h3>
    <div class="todolist">
        <ul id="overList" style="text-align: left;" class="show">
        </ul>
    </div>

</div>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/rem.js"></script>
<script src="js/main.js"></script>
</body>
</html>
